<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<title>我的168——软件下载</title>
	</head>
	<body>
		<section class="main fixed load_box">
			<header>
				<div class="load_head">
					<div class="logo"></div>
					<p>我的168</p>
					<p class="small">华证人的专属移动办公平台</p>
				</div>
			</header>
			<article>
				<div class="load_main">
					<div class="load_bott">
						<div class="btn_box">
							<ul>
								<li><a href="javaScript:download();">IPhone下载</a></li>
								<li><a href="javaScript:download();">Android下载</a></li>
							</ul>
						</div>
					</div>
				</div>
			</article>
			<footer>
				<div class="pages">
					<img src="images/pages.png">
				</div>
			</footer>
		</section>
		<div class="dialog_mask" onclick="hideMask();"></div>
		<div class="dialog_tip" onclick="hideMask();">
			<img src="images/share-object-bg.png">
		</div>
	</body>
	<script type="text/javascript">
		function download() {
			var deviceInfo = getDeviceType();
			if(deviceInfo.isWeChat){
				$('.dialog_mask,.dialog_tip').show();
			}else if(deviceInfo.isIOS){
				// alert("敬请期待！"); 
				window.location.href="https://itunes.apple.com/us/app/%E6%88%91%E7%9A%84168/id1332898609?ls=1&mt=8"; 
			}else{
				// alert("敬请期待！"); 
				window.location.href="http://www.hx168.com.cn/downloads/ycfapp/v100/ycfapp_wz.apk"; 
			}
		}
		function hideMask() {
			$('.dialog_mask,.dialog_tip').hide();
		}
		function getDeviceType() {
			var userAgent = window.navigator.userAgent,
		        result = {};

		    if (userAgent) {
		        result.isWeChat = userAgent.match(/MicroMessenger/i)||userAgent.match(/V1_AND_SQ_*/i);
		        result.isIOS = userAgent.match(/Mac OS X/i);
		        result.isAndroid = userAgent.match(/Android/i);
		    }
		    return result;
		}
	</script>
</html>
